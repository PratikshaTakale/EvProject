<div class="container">
  <mat-card>
    <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="patientForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" type="number" required>
        <mat-error *ngIf="patientForm.get('age')?.hasError('required')">
          Age is required
        </mat-error>
      </mat-form-field><br>

      <button mat-raised-button color="primary" type="submit" [disabled]="!patientForm.valid">Add Patient</button>
    </form>
  </mat-card>
</div>
