
<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <input matInput formControlName="username" placeholder="Username" required>
          <mat-error *ngIf="loginForm.get('username').hasError('required')">Username is required</mat-error>
          <mat-error *ngIf="loginForm.get('username').hasError('minlength')">Minimum 3 characters required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="password" type="password" placeholder="Password" required>
          <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password').hasError('minlength')">Minimum 6 characters required</mat-error>
        </mat-form-field><br>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </mat-card-content>
  </mat-card>
</div>
