   <div class="container">
    <h2>Shopping Cart</h2>
    <div *ngIf="selectedMedicines.length > 0">
      <mat-card *ngFor="let medicine of selectedMedicines" class="medicine-card">
        <mat-card-header>
          <mat-card-title>{{ medicine.medicine_name }}</mat-card-title>
          <mat-card-subtitle>MRP: {{ medicine.mrp }}</mat-card-subtitle>
          <mat-card-subtitle>Medicine Type: {{ medicine.medicine_type }}</mat-card-subtitle>
          <mat-card-subtitle>Manufacturer Name: {{ medicine.manufacturer_name }}</mat-card-subtitle>
       
        </mat-card-header>
        <mat-card-content>
          <p><strong>Content:</strong> {{ medicine.content }}</p>
          <!-- Add other medicine details as needed -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" style="background-color: #4CAF50; color: white;" (click)="placeOrder(medicine)">Place Order</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div *ngIf="selectedMedicines.length === 0">
      <p>No medicines selected.</p>
    </div>
  </div>
