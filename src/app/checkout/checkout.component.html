<mat-card>
  <mat-card-title>Checkout</mat-card-title>

  <mat-list>
    <mat-list-item *ngFor="let medicine of medicines">
      {{ medicine.medicine_name }} 
    </mat-list-item>
  </mat-list>

  <table mat-table [dataSource]="patients">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let patient"> {{ patient.name }} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let patient"> {{ patient.age }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let patient">
        <button mat-button style="background-color: #4CAF50; color: white;" (click)="placeOrder(patient)">Place Order</button>
       

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
