<div class="container">
    <h2>Checkout</h2>
    <table mat-table [dataSource]="patients" class="mat-elevation-z8">
  
      <!-- Patient Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Patient Name </th>
        <td mat-cell *matCellDef="let patient"> {{ patient.name }} </td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let patient"> {{ patient.age }} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let patient">
          <button mat-button color="warn" (click)="deletePatient(patient)">Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
  </div>
